
<h1 mat-dialog-title style="text-align: center; color: black;"><strong>Pazi!</strong></h1>
<hr>
<mat-dialog-content>
    
    <div style="text-align: center; color: black;">
        <div class="alert alert-warning" role="alert" *ngIf="prvo != ''">
            <strong>{{prvo}}</strong>
          </div>
          <div class="alert alert-warning" role="alert" *ngIf="drugo != ''">
            <strong>{{drugo}}</strong>
          </div>
        
          <h1>Kaj naredimo?</h1>
    
          <h3>Želite <span style="color: #0dcaf0;">sprostiti</span> sledeče razrede?</h3>
          <h3 *ngIf="prvo != ''">{{prviRazred}}</h3>
          <h3 *ngIf="drugo != ''">{{drugiRazred}}</h3>
    </div>
    

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn" >Prekliči</button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button [mat-dialog-close]="true" (click)="sprosti()" color="accent">Sprosti</button>
   
</mat-dialog-actions>
