<h2 style="text-align: center;">{{naslov}}</h2>


<h2 style="text-align: center;">Profesorji</h2>

<table style="table-layout: fixed; width: 100%">
    <tr>
        <td style="text-align: center;" colspan="2">Profesor</td>
        <td class="ure" *ngFor="let i of [1,2,3,4,5,6,7]">{{i}}</td>
    </tr>
    <tr *ngFor="let profesor of profesorji">
        <td  colspan="2" class="imena">
            {{profesor}}
        </td>
        <td class="vse" *ngFor="let ura of urnik[profesor]">
            {{ura}}
        </td>
    </tr>
</table>

<hr>

<h2 style="text-align: center;">Razredi</h2>

<table style="table-layout: fixed; width: 100%">
    <tr>
        <td style="text-align: center;" colspan="2">Razred</td>
        <td class="ure" *ngFor="let i of [1,2,3,4,5,6,7]">{{i}}</td>
    </tr>
    <tr *ngFor="let razred of razredi">
        <td  colspan="2" class="imena">
            {{razred}}
        </td>
        <td class="vse" *ngFor="let ura of urnik2[razred]">
            {{ura}}
        </td>
    </tr>
</table>

<hr>
<div  style="text-align: center; margin: auto;">
    <button mat-raised-button (click)="zapri()">Vrni se na zaƒçetno stran</button>
</div>
