<br>
<table style="table-layout: fixed; width: 100%; text-align: center;">
    <td *ngFor="let d of dni, let i = index">

        <button class="izbran" *ngIf="dnevi[i] == dan" mat-fab matTooltip="Primary" color="primary"
            aria-label="Example fab with a heart icon">
            {{d}}
        </button>

        <button class="neIzbran" *ngIf="dnevi[i] != dan" mat-fab matTooltip="Primary" color="primary"
            aria-label="Example fab with a heart icon" (click)="zamenjajDan(i)">
            {{d}}
        </button>


    </td>
</table>

<br>

<table style="table-layout: fixed; width: 100%">
    <tr>
        <td style="text-align: center;" colspan="2">Profesor</td>
        <td class="ure" *ngFor="let i of [1,2,3,4,5,6,7]">{{i}}</td>
    </tr>
    <tr *ngFor="let prof of urnik, let i = index">
        <td class="imena" colspan="2">
            {{prof.profesor}}</td>
        <td (click)="prikazi(prof[dan][j])" class="vse" *ngFor="let j of [0,1,2,3,4,5,6]">
            <span *ngIf="prof[dan][j] != 'Prosto'">
                {{prof[dan][j]}}
            </span>
        </td>
    </tr>
</table>
